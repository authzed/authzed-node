#!/usr/bin/env -S buf generate buf.build/authzed/api:v1.35.0 --template
# To regenerate:
#   npm install -g grpc-tools
#   ./buf.gen.yaml
version: "v1beta1"
plugins:
  - name: "ts"
    out: "src/authzedapi"
    opt: generate_dependencies,long_type_string,client_grpc1
    path: ./node_modules/@protobuf-ts/plugin/bin/protoc-gen-ts
