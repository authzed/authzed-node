name: authzed-node-ci
on:
  pull_request:
    branches:
      - "*"
    paths:
      - src/**
      - package.json
      - .github/workflows/authzed-node.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - .github/workflows/authzed-node.yaml
      - package.json
      - js-dist/package.json
  release:
    types: [published]
jobs:
  test:
    name: Lint
    runs-on: "buildjet-2vcpu-ubuntu-2204"
    strategy:
      matrix:
        node-version: [18, 20, 21]
    steps:
      - uses: actions/checkout@v4
      - uses: "authzed/action-spicedb@v1"
        with:
          version: "latest"
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: ./
      - name: Run Yarn lint
        run: CI=true yarn lint
        working-directory: ./
  publish-npm:
    name: Publish to NPM
    needs:
      - test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test
      - uses: battila7/get-version-action@v2
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: ${{ steps.get_version.outputs.version }}
          access: public
  build-js-client:
    name: Build and Test JS client
    runs-on: "buildjet-2vcpu-ubuntu-2204"
    strategy:
      matrix:
        node-version: [18, 20, 21]
    steps:
      - uses: actions/checkout@v4
      - uses: "authzed/action-spicedb@v1"
        with:
          version: "latest"
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: ./
      - name: Run build
        run: yarn build-js-client
        working-directory: ./
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: ./js-dist
      - name: Run Yarn tests
        run: CI=true yarn only-run-tests
        working-directory: ./js-dist
      - uses: actions/upload-artifact@v4
        with:
          name: js-client-${{ matrix.node-version }}
          path: |
            js-dist/**
            !js-dist/node_modules/**
  publish-js-client-npm:
    name: Publish JS client to NPM
    needs: build-js-client
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download js client build
        uses: actions/download-artifact@v4
        with:
          name: js-client-18
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - uses: battila7/get-version-action@v2
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: ${{ steps.get_version.outputs.version }}
          access: public
