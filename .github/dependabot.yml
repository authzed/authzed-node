---
version: 2
updates:
  - package-ecosystem: "npm"  # See documentation for possible values
    directory: "/"  # Location of package manifests
    schedule:
      interval: "monthly"
    versioning-strategy: increase
    groups:
      npm:
        patterns: ["*"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        patterns: ["*"]
